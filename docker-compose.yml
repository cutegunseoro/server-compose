services:
  builder:
    build:
      context: .
      dockerfile: Dockerfile.builder
    container_name: travlog_backend_builder
    working_dir: /app
    volumes:
      - ./backend:/app
    restart: "no"
    profiles:
      - build

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: travlog_backend_runtime
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://${DB_HOST}:${DB_PORT}/${DATABASE}
      SPRING_DATASOURCE_USERNAME: ${DB_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}
    depends_on:
      - db
    profiles:
      - run

  db:
    image: mysql:8.0
    container_name: travlog_mysql_server
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    ports:
      - "${DB_PORT}:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./db:/docker-entrypoint-initdb.d
      - ./db/init.sh:/docker-entrypoint-initdb.d/00-init.sh # Custom script for migrations and seed data
    profiles:
      - run

volumes:
  db_data: